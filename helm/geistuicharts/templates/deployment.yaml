apiVersion: apps/v1 
kind: Deployment
metadata:
  name: geist-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: geist-ui
  template:
    metadata:
      labels:
        app: geist-ui
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 3000
